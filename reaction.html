<!DOCTYPE html>
<html lang="en">
<head>
  <title>GSH Reaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {background-color:cyan}
  </style>
</head>
<body>

  <h2>Gabriel SH Reaction Timer</h2>

  <div id="yourTime">Your time: </div>
  <div id="count">Count: </div>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>

  <button type="button" class="btn btn-secondary" onclick="recordReact()">React</button>
  
  <!-- <p id="target">I will become red </p> -->
  
  <script> 
  var countOut = document.getElementById("count")
  var yourTimeOut = document.getElementById("yourTime")

  let myTime = undefined
  let buttonTime = undefined
  let elapsedTime = undefined

  function startTime()
  {
    myTime = undefined //reset timer for multiple uses
    for(let i=0;i<4;i++)
    {
      setTimeout(() => {
        countOut.innerHTML = "Count: " + i
        //console.log("Count: " + i)
      }, 
        ((3-i)*1000)
      );
      
    }
    setTimeout(function() {
      if (myTime === undefined) {
        yourTimeOut.innerHTML = "Too Slow"
      } else {
        buttonTime = Date.now()
        elapsedTime = -(myTime - buttonTime)
        yourTimeOut.innerHTML = "Time was " + elapsedTime + "ms"
      }
    }, 3*1000)


  }

  function recordReact()
  {
    myTime = Date.now()
    console.log("Start time: " + myTime)

  }
  </script>

  <div><a href="treasure.html">Treasure</a></div>

</body>
</html>
